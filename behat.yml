    default:
      contexts:
        - FeatureContext:
            screenshot_dir: '%paths.base%/failed-scenerios/'
        - WordPressAdminContext
        - WordPressPostListContext
  extensions:
    Johnbillion\WordPressExtension:
      path: '/tmp/wordpress'
      connection:
        db: 'wordpress_test'
        username: 'root'
        password: ''
      mail:
        directory: '/tmp/mail'
      symlink:
        from: '%paths.base%/dist/event-organiser'
        to: '/tmp/wordpress/wp-content/plugins/event-organiser'
    Behat\MinkExtension:
      base_url:    'http://localhost:8000'
      goutte: ~
      selenium2: ~
